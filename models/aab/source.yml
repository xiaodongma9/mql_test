version: 4
sources:
  - name: aab
    tables:
      - name: target_store
        columns:
          - name: id
      - name: target_product
        columns:
          - name: id
      - name: tranx
        columns:
          - name: amount_det
            meta:
              metriql.dimension:
                type: double
          - name: customer_id
            meta:
              metriql.dimension:
                type: string
          - name: day
            meta:
              metriql.dimension:
                type: date
          - name: tranx_datetime
            meta:
              metriql.dimension:
                type: timestamp
                timeframes : [hour_of_day,day_of_week,week,month,year]
        meta:
          metriql:
            measures:
              sum_amount_det:
                aggregation: sum
                dimension: amount_det
      - name: consumer
        columns:
          - name: country
            meta:
              metriql.dimension:
                type: string
          - name: customer_id
            meta:
              metriql.dimension:
                type: string
        meta:
          metriql:
            relations:
              tranx:
                to: source('aab','tranx')
                sql: "{TABLE}.customer_id = {TARGET}.customer_id"
                relationship: one_to_one
                type: inner_join
